<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./cadastro.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="body">
    <div class="sidebar">
        Sidebar
    </div>
    <div class="header">
        Header
        <img src="./assets/404.jpg" alt="logo" style="width: 400px; height: auto; display: block; margin: 0 auto;">
        <img src="./assets/405.webp" alt="logo" style="width: 400px; height: auto; display: block; margin: 0 auto;">
    </div>
    <div class="content">
        <main class="main">
            <form class="form-cadastro">
                <h2>SEJA BEM VINDO!</h2>
                <p>Crie sua conta pela primeira vez!</p>
                <label for="">Nome completo</label>
                <input type="text" name="" id="" placeholder="Nome completo" required>
                <label for="">Nome de usuário</label>
                <input type="text" name="" id="" placeholder="Nome de usuário" required>
                <label for="">E-MAIL</label>
                <input type="email" name="" id="" placeholder="Seu E-MAIL" required>
                <label for="">Senha</label>
                <input type="password" name="" id="" placeholder="senha" required>
                <label for="">Número de telefone</label>
                <input type="tel" name="" id="" placeholder="Seu telefone" minlength="9" required>
                <button type="submit" class="btn">inscrever-se</button>
                
            </form>
            <span class="account-text">Já tem uma conta? <a class="a1" href="principal.html"><strong>ENTRE</strong></a></span>
        </main>
    </div>
</body>

</html>
