<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temporizador Pomodoro</h1>
        <button class="button"><a href="principal.html"><img src="assets/voltar.png" alt="Menu Principal" width="50" height="50"></a></button>
        <div class="timer">
            <span class="timer" id="minutes">25</span><span id="colon">:</span><span class="timer" id="seconds">00</span>
        </div>
        <div>
          <button id="start">Iniciar</button>
          <button id="pause">Pausar</button>
          <button id="reset">Resetar</button>
          <button id ='showExc' onclick="startTimer(1 * 10)">Iniciar 5 min de exercício</button>
        </div>
<div class="exercicios" id="exercicios">
  <h2 class="exercicio" id='nameExc'></h2>
  <h3 class="exercicio" id='dificultExc'></h3>
  <p class="exercicio" id='descriptExc'></p>
</div>
