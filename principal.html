<!DOCTYPE html>
<html lang="pt-br">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="body">
    <main class="main display-flex justify-content-se align-items">
        
        <section class="content display-flex justify-content-se align-items">
            <section class="login-part-1 display-flex justify-content-ce align-items flex-direction-c">
               
            </section>
            <section class="login-part-1 display-flex justify-content-ce align-items flex-direction-c">
               
            
            </section>
            
            <section class="login-part-2 display-flex justify-content-ce align-items">
                <form class="form-login display-flex flex-direction-c align-items" action="">
                    <input type="text" placeholder="LOGIN">
                    <input class="password" type="password" placeholder="SENHA">
                    <i class='bx bxs-low-vision'></i>
                    <button id="forgotPasswordLink" class="forgot-password-btn">Esqueci a senha</button>

                    <button class="button-login button"><a href="index.html">ENTRAR</button></a>
                    <div class="or display-flex flex-direction-c">
                        <div class="or-hr display-flex align-items">
                            <hr style="flex: 1;">
                    
                        </div>
                        <button class="button"><a href="cadastro.html">REGISTRE AQUI!</a></button>
                        <button class="button display-flex justify-content-ce align-items google-button">
                            <img src="./assets/google01.png" alt="Logo Google">Entre pela Google
                        </button>
                        <button class="button display-flex justify-content-ce align-items facebook-button">
                            <img src="./assets/facebook01.png" alt="Logo Facebook">Entre pelo Facebook
                        </button>
                        
                    </div>
                </form>
            </section>
        </section>
    </main>
    <script src="principal.js"></script>

</body>
</html>
